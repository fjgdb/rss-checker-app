<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSSチェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #status {
      margin-top: 1rem;
      white-space: pre-line;
    }
    #feed {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .item {
      margin-bottom: 1rem;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .item-desc {
      margin: 0.3rem 0;
      color: #444;
    }
    .item img {
      max-width: 100%;
      height: auto;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>RSSチェッカー</h1>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button onclick="checkRSS()">チェック</button>
  <div id="status">🔍 情報収集、まもなく開始！</div>
  <div id="feed"></div>

  <script>
    async function checkRSS() {
      const url = document.getElementById('urlInput').value;
      const status = document.getElementById('status');
      const feed = document.getElementById('feed');
      status.textContent = '🧠 作業開始！';
      feed.innerHTML = '';

      const evtSource = new EventSource(`/api/generate-rss?url=${encodeURIComponent(url)}`);
      evtSource.onmessage = function(e) {
        status.textContent += `\n👉 ${e.data}`;
      };

      try {
        // wait a bit to allow SSE logs to show before fetch
        await new Promise(r => setTimeout(r, 500));

        const res = await fetch(`/api/generate-rss?url=${encodeURIComponent(url)}`);
        const contentType = res.headers.get('content-type');

        if (contentType && contentType.includes('application/json')) {
          const data = await res.json();
          if (res.ok && data.rssUrl) {
            status.innerHTML += `\n✅ RSSフィードを発見しました！<br><a href="${data.rssUrl}" target="_blank">${data.rssUrl}</a>`;
            evtSource.close();
            return;
          } else {
            const reason = data?.details || '理由不明のエラー';
            const debug = data?.debug ? `<pre>${JSON.stringify(data.debug, null, 2)}</pre>` : '';
            status.innerHTML += `\n❌ エラー: ${data?.error || '取得できませんでした'}<br>${reason}${debug}`;
            evtSource.close();
            return;
          }
        }

        const xmlText = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, 'application/xml');

        const items = xml.querySelectorAll('item');
        const entries = xml.querySelectorAll('entry');
        const allItems = items.length > 0 ? items : entries;

        status.textContent += `\n✅ RSSフィードを自動生成しました！ (${allItems.length}件)`;
        evtSource.close();

        allItems.forEach(item => {
          const title = item.querySelector('title')?.textContent || '(タイトルなし)';
          const link = item.querySelector('link')?.textContent || '#';
          const description = item.querySelector('description')?.textContent ||
                              item.querySelector('summary')?.textContent || '';
          const enclosure = item.querySelector('enclosure');
          const imageUrl = enclosure?.getAttribute('url');

          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <div class="item-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
            <div class="item-desc">${description}</div>
            ${imageUrl ? `<img src="${imageUrl}" alt="image" />` : ''}
          `;
          feed.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        status.textContent += `\n❌ 何かが爆発しました: ${err.message}`;
        evtSource.close();
      }
    }
  </script>
</body>
</html>
