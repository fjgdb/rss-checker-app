<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R.S.S.-配信石板の残骸を追え！-</title>
  <style>
    body {
      background-image: url('/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(5px);
      z-index: 0;
    }
    .container {
      text-align: center;
      width: 100%;
      padding: 2rem;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #fffaf3;
      border: 1px solid #8b5a2b;
    }
    button {
      margin-top: 1rem;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }
    .logo-wrapper {
      position: relative;
      margin-bottom: 2rem;
      z-index: 1;
    }
    .logo-image {
      display: block;
      max-width: 600px;
      width: 100%;
    }
    #feed {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .item {
      margin-bottom: 1.5rem;
      padding: 0.8rem;
      border: 1px solid #d8caa6;
      background-color: #fffef9;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .item-desc {
      margin: 0.3rem 0;
      color: #333;
    }
    .item img {
      max-width: 100%;
      height: auto;
      margin-top: 0.3rem;
    }
    #explorer-container {
      position: absolute;
      z-index: 9999;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #explorer {
      width: 10%;
      height: 10%;
      z-index: 9999;
    }
    #explorer.success {
      content: url('/explorer/success.png');
      z-index: 9999;
    }
    #explorer.error {
      content: url('/explorer/error.png');
      z-index: 9999;
    }
    #speech-bubble {
      position: relative;
      bottom: 45px;
      background: #fff8dc;
      border: 1px solid #8b5a2b;
      border-radius: 8px;
      padding: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      min-width: 300px;
      max-width: 600px;
      white-space: pre-line;
      z-index: 1;
      margin-bottom: 15px;
    }
    #speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #fff8dc;
      z-index: 1;
    }
    #speech-bubble::before {
      content: "";
      position: absolute;
      bottom: -11px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 11px solid transparent;
      border-right: 11px solid transparent;
      border-top: 11px solid #8b5a2b;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="explorer-container">
    <img id="explorer" src="/explorer/1.png" alt="探検家" />
    <div id="speech-bubble">🧭 情報の地図を開いています...</div>
  </div>
  <div class="blur-overlay"></div>
  <div class="container">
    <div class="logo-wrapper">
      <img src="/logo.png" alt="Remus S. Sloane" class="logo-image" />
    </div>
    <input id="urlInput" type="text" placeholder="https://example.com" />
    <button id="trackBtn" onclick="checkRSS()">
      <img src="/start.png" alt="調査開始" style="width: 200px;" />
    </button>
    <div id="feed"></div>
  </div>

  <script>
    const explorer = document.getElementById('explorer');
    const explorerContainer = document.getElementById('explorer-container');
    const speech = document.getElementById('speech-bubble');
    const frames = ['/explorer/1.png', '/explorer/2.png', '/explorer/3.png'];
    let frameIndex = 0;
    let pos = { x: 100, y: 100 };
    let target = getRandomPosition();

    let walkAnimationTimer = setInterval(() => {
      const img = new Image();
      img.onload = () => {
        explorer.src = img.src;
      };
      img.src = frames[frameIndex];
      frameIndex = (frameIndex + 1) % frames.length;
    }, 200);

    let moveTimer = setInterval(updateExplorerPosition, 20);

    function getRandomPosition() {
      const containerWidth = 80;
      const containerHeight = 80;
      const padding = 10;
      return {
        x: Math.random() * (window.innerWidth - containerWidth - padding * 2) + padding,
        y: Math.random() * (window.innerHeight - containerHeight - padding * 2) + padding
      };
    }

    function updateExplorerPosition() {
      const speed = 1.5;
      const dx = target.x - pos.x;
      const dy = target.y - pos.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < speed) {
        target = getRandomPosition();
        return;
      }

      pos.x += (dx / dist) * speed;
      pos.y += (dy / dist) * speed;
      explorer.style.transform = dx < 0 ? 'scaleX(-1)' : 'scaleX(1)';
      explorerContainer.style.left = `${pos.x}px`;
      explorerContainer.style.top = `${pos.y}px`;
    }

    function setSpeech(message) {
      speech.innerHTML = message;
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          const bubbleRect = speech.getBoundingClientRect();
          const containerRect = explorerContainer.getBoundingClientRect();

          const left = containerRect.width / 2 - bubbleRect.width / 2;
          let newLeft = left;

          if (containerRect.left + newLeft < 10) {
            newLeft = 10 - containerRect.left;
          }
          const maxRight = window.innerWidth - 10;
          if (containerRect.left + newLeft + bubbleRect.width > maxRight) {
            newLeft = maxRight - containerRect.left - bubbleRect.width;
          }

          speech.style.left = `${newLeft}px`;
          speech.style.transform = 'none';
        });
      });
    }

    async function checkRSS() {
      const url = document.getElementById('urlInput').value;
      const feed = document.getElementById('feed');
      feed.innerHTML = '';
      setSpeech('🧭 探索を開始...');

      const evtSource = new EventSource(`/api/generate-rss?url=${encodeURIComponent(url)}`);

      const waitForSSEEnd = new Promise((resolve) => {
        evtSource.onmessage = (e) => {
          if (e.data === '[SSE-END]') {
            evtSource.close();
            resolve();
          } else {
            try {
              const parsed = JSON.parse(e.data);
              if (parsed.status === 'success') {
                lockExplorerToButton('success', `✅ 巻物を発見！<br><a href="${parsed.rssUrl}" target="_blank">${parsed.rssUrl}</a>`);
              }
            } catch {
              setSpeech(e.data);
            }
          }
        };
        evtSource.onerror = () => {
          lockExplorerToButton('error', '⚠️ 通信に問題発生。探検を継続できません。');
          evtSource.close();
          resolve();
        };
      });

      await waitForSSEEnd;

      try {
        const res = await fetch(`/api/generate-rss?url=${encodeURIComponent(url)}`);
        const contentType = res.headers.get('content-type');

        if (contentType?.includes('application/json')) {
          const data = await res.json();
          if (data.status === 'success') {
            lockExplorerToButton('success', `📜 更新の巻物を発見！ここに眠っていたか…！：<br><a href="${data.rssUrl}" target="_blank">${data.rssUrl}</a>`);
          } else {
            lockExplorerToButton('error', `❌ エラー: ${data.message || '探索失敗'}`);
          }
        }

        const xmlText = await res.text();
        const xml = new DOMParser().parseFromString(xmlText, 'application/xml');
        const items = xml.querySelectorAll('item, entry');
        if (items.length > 0) {
          setSpeech(`💡 記録のかけらを発見：${items.length}件の記事`);
        }

        items.forEach(item => {
          const title = item.querySelector('title')?.textContent || '(タイトルなし)';
          const link = item.querySelector('link')?.textContent || '#';
          const desc = item.querySelector('description')?.textContent || item.querySelector('summary')?.textContent || '';
          const img = item.querySelector('enclosure')?.getAttribute('url');
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <div class="item-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
            <div class="item-desc">${desc}</div>
            ${img ? `<img src="${img}" alt="image" />` : ''}
          `;
          feed.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        lockExplorerToButton('error', `💥 遺跡の解読に失敗：${err.message}`);
      }
    }

    function lockExplorerToButton(state, message) {
      const btn = document.getElementById('trackBtn');
      const rect = btn.getBoundingClientRect();
      explorerContainer.style.top = `${rect.bottom + window.scrollY + 10}px`;
      explorerContainer.style.left = `${rect.left + rect.width / 2}px`;
      explorerContainer.style.transform = 'translateX(-50%)';
      clearInterval(walkAnimationTimer);
      clearInterval(moveTimer);
      explorer.classList.remove('success', 'error');
      if (state === 'success') explorer.classList.add('success');
      if (state === 'error') explorer.classList.add('error');
      setSpeech(message);
    }
  </script>
</body>
</html>
