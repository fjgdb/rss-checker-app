<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>失われた更新を追え！</title>
  <style>
    body {
      background-image: url('/background.jpg'); /* 画像のパス */
      background-size: cover;           /* 画面サイズに合わせて拡大縮小 */
      background-position: center;      /* 中央揃え */
      background-repeat: no-repeat;     /* 繰り返さない */
      margin: 0;
      padding: 0;
      min-height: 100vh;                /* ビューポート全体の高さを確保 */
      display: flex;
      align-items: center; /* ← 上下中央 */
      justify-content: center; /* ← 左右中央 */
      overflow: hidden;
      position: relative;
    }
    .blur-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(5px);
      z-index: 0;
    }
    h1.subtitle {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 2rem;
      color: #fff8dc;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      margin-top: -10px; /* ← ここを調整 */
      text-align: center;
    }

    input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #fffaf3;
      border: 1px solid #8b5a2b;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background-color: #8b5a2b;
      color: white;
      border: none;
      cursor: pointer;
    }
    /* #status { */
    /*   margin-top: 1rem; */
    /*   white-space: pre-line; */
    /*   font-family: 'Courier New', monospace; */
    /*   background: #f8f4e3; */
    /*   border: 1px dashed #c0a060; */
    /*   padding: 0.8rem; */
    /* } */
    #feed {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .item {
      margin-bottom: 1.5rem;
      padding: 0.8rem;
      border: 1px solid #d8caa6;
      background-color: #fffef9;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .item-desc {
      margin: 0.3rem 0;
      color: #333;
    }
    .item img {
      max-width: 100%;
      height: auto;
      margin-top: 0.3rem;
    }
    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
      z-index: 1;
    }
    
    .logo-image {
      display: block;
      width: 100%;
      max-width: 600px;
      position: center; 
    }
    
    .logo-caption {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
      white-space: nowrap;
    }
    .container {
      text-align: center;
      max-width: 100%;
      width: 100%;
      padding: 2rem;
      /* background-color: rgba(255, 255, 255, 0.1); /* 薄い背景が必要なら */ 
      /* backdrop-filter: blur(2px); /* オプションでぼかし */ 
      /* border-radius: 1rem;         /* 角を丸く */ 
      /* box-shadow: 0 0 10px rgba(0,0,0,0.2); */
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    #explorer {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 9999;
      pointer-events: none;
      left: 100px;
      top: 100px;
      transition: none; /* 瞬間移動せず滑らか更新に任せる */
    }

    @keyframes walkCycle {
      0%   { content: url('/1.PNG'); }
      33%  { content: url('/2.PNG'); }
      66%  { content: url('/3.PNG'); }
      100% { content: url('/1.PNG'); }
    }
    #explorer-container {
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 9999;
      pointer-events: none;
    }
    
    #explorer {
      width: 40px;
      height: 40px;
    }
    
    #speech-bubble {
      position: absolute;
      bottom: 45px !important;
      left: 50%;
      transform: translateX(-50%);
      background: #fff8dc;
      border: 1px solid #8b5a2b;
      border-radius: 8px;
      padding: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      max-width: 800px !important;
      white-space: pre-line;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    #speech-bubble::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #fff8dc transparent transparent transparent;
    }
 
</style>
</head>
<body>
  <div id="explorer-container">
    <img id="explorer" src="/1.PNG" alt="探検家" />
    <div id="speech-bubble">🧭 情報の地図を開いています...</div>
  </div>
  <div class="blur-overlay"></div>
  <div class="container">    
    <div class="logo-wrapper">
      <img src="/logo.png" alt="Remus S. Sloane" class="logo-image" />
      <!-- <h1 class="logo-caption">失われた更新を追え！</h1> -->
    </div>
    <input id="urlInput" type="text" placeholder="https://example.com" />
    <button onclick="checkRSS()">追跡開始</button>
    <!-- <div id="status">🧭 情報の地図を開いています...</div> -->
    <div id="feed"></div>
  
    <script>
      //探検家の動き制御
      const explorer = document.getElementById('explorer')
      const explorerContainer = document.getElementById('explorer-container')
      const speech = document.getElementById('speech-bubble')
      
      const frames = ['/1.PNG', '/2.PNG', '/3.PNG']
      let frameIndex = 0
      setInterval(() => {
        explorer.src = frames[frameIndex]
        frameIndex = (frameIndex + 1) % frames.length
      }, 200)
      
      let pos = { x: 100, y: 100 }
      let target = getRandomPosition()
      
      function getRandomPosition() {
        const padding = 50
        return {
          x: Math.random() * (window.innerWidth - padding),
          y: Math.random() * (window.innerHeight - padding)
        }
      }
      
      function updateExplorerPosition() {
        const speed = 1.5
        const dx = target.x - pos.x
        const dy = target.y - pos.y
        const distance = Math.sqrt(dx * dx + dy * dy)
      
        if (distance < speed) {
          target = getRandomPosition()
          return
        }
      
        pos.x += (dx / distance) * speed
        pos.y += (dy / distance) * speed
      
        explorer.style.transform = dx < 0 ? 'scaleX(-1)' : 'scaleX(1)'
      
        explorerContainer.style.left = `${pos.x}px`
        explorerContainer.style.top = `${pos.y}px`
      }
      
      setInterval(updateExplorerPosition, 20)
      
      // ステータスメッセージを吹き出しに表示
      function setSpeech(message) {
        speech.textContent = message
      }
      
      //rssチェッカー
      async function checkRSS() {
        const url = document.getElementById('urlInput').value;
        const status = document.getElementById('status');
        const feed = document.getElementById('feed');
        setSpeech('🧭 探索を開始...')
        feed.innerHTML = '';
  
        const evtSource = new EventSource(`/api/generate-rss?url=${encodeURIComponent(url)}`);
        const endSignal = '[SSE-END]';
        const sseMessages = [];
  
        const waitForSSEEnd = new Promise((resolve, reject) => {
          evtSource.onmessage = (e) => {
            if (e.data === endSignal) {
              evtSource.close();
              resolve();
            } else {
              sseMessages.push(e.data);
              // status.textContent += `\n ${e.data}`;
              setSpeech(`\n ${e.data}`)
            }
          };
  
          evtSource.onerror = (err) => {
            console.error('SSE error:', err);
            setSpeech('⚠️ 通信に問題発生。探検を継続できません。')
            // status.textContent += '\n⚠️ 通信に問題発生。探検を継続できません。';
            evtSource.close();
            resolve();
          };
        });
  
        await waitForSSEEnd;
  
        try {
          const res = await fetch(`/api/generate-rss?url=${encodeURIComponent(url)}`);
          const contentType = res.headers.get('content-type');
  
          if (contentType?.includes('application/json')) {
            const data = await res.json();
            if (res.ok && data.rssUrl) {
              setSpeech(`✅ 地図の切れ端を発見！<br><a href="${data.rssUrl}" target="_blank">${data.rssUrl}</a>`)
              // status.innerHTML += `\n✅ 地図の切れ端を発見！<br><a href="${data.rssUrl}" target="_blank">${data.rssUrl}</a>`;
              return;
            } else {
              const reason = data?.details || '不明な障害';
              const debug = data?.debug ? `<pre>${JSON.stringify(data.debug, null, 2)}</pre>` : '';
              setSpeech(`❌ エラー: ${data?.error || '❌ 探索失敗'}<br>${reason}${debug}`)
              // status.innerHTML += `\n❌ エラー: ${data?.error || '❌ 探索失敗'}<br>${reason}${debug}`;
              return;
            }
          }
  
          const xmlText = await res.text();
          const parser = new DOMParser();
          const xml = parser.parseFromString(xmlText, 'application/xml');
  
          const items = xml.querySelectorAll('item');
          const entries = xml.querySelectorAll('entry');
          const allItems = items.length > 0 ? items : entries;
  
          if (allItems.length > 0) {
             setSpeech(`💡 記録のかけらを発見：${allItems.length}件の記事`)
            //  status.textContent += `\n💡 記録のかけらを発見：${allItems.length}件の記事`;
          }
  
          allItems.forEach(item => {
            const title = item.querySelector('title')?.textContent || '(タイトルなし)';
            const link = item.querySelector('link')?.textContent || '#';
            const description = item.querySelector('description')?.textContent || item.querySelector('summary')?.textContent || '';
            const enclosure = item.querySelector('enclosure');
            const imageUrl = enclosure?.getAttribute('url');
  
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
              <div class="item-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
              <div class="item-desc">${description}</div>
              ${imageUrl ? `<img src="${imageUrl}" alt="image" />` : ''}
            `;
            feed.appendChild(div);
          });
  
        } catch (err) {
          console.error(err);
          setSpeech(`💥 遺跡の解読に失敗：${err.message}`)
          // status.textContent += `\n💥 遺跡の解読に失敗：${err.message}`;
        }
      }
    </script>
  </div>
</body>
</html>
