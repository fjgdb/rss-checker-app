  <style>
    body {

    @keyframes walkCycle {

    }
    #speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -10px; /* 三角形の位置 */

      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #fff8dc; /* 吹き出しの背景色と同じ */
    
      /* 下に擬似要素で枠線つき三角形をかぶせる */
      z-index: 1;
    }
    
    #speech-bubble::before {
      content: "";
      position: absolute;
      bottom: -11px; /* ::afterより1px下 */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 11px solid transparent;
      border-right: 11px solid transparent;
      border-top: 11px solid #8b5a2b; /* 枠線の色（本体と同じ） */
      z-index: 0;
    } 
    /* 既存の explorer に上書えさせる画像切り替えクラス */
    #explorer.success {
      content: url('/explorer/success.PNG');
    }

      content: url('/explorer/error.PNG');

<body>
  <div id="explorer-container">
    <img id="explorer" src="/explorer/1.PNG" alt="探検家" />
    <div id="speech-bubble">🧭 情報の地図を開いています...</div>
  </div>
  <div class="blur-overlay"></div>
  <div class="container">    
    <div class="logo-wrapper">
      <img src="/logo.png" alt="Remus S. Sloane" class="logo-image" />
      <!-- <h1 class="logo-caption">失われた更新を追え！</h1> -->
    </div>
    <input id="urlInput" type="text" placeholder="https://example.com" />
    <button id="trackBtn" onclick="checkRSS()" style="background: none; border: none; padding: 0; cursor: pointer;">
  <img src="/start.png" alt="調査開始" style="width: 200px; height: auto;" />
</button>
    <!-- <div id="status">🧭 情報の地図を開いています...</div> -->
    <div id="feed"></div>
  
    <script>
      //探検家の動き制御
      // 最初の方で追記
let walkAnimationTimer;
let moveTimer;
      // アニメーション開始のところを変更
walkAnimationTimer = setInterval(() => {
  explorer.src = frames[frameIndex];
  frameIndex = (frameIndex + 1) % frames.length;
}, 200);

moveTimer = setInterval(updateExplorerPosition, 20);
      const explorer = document.getElementById('explorer')
      const explorerContainer = document.getElementById('explorer-container')
      const speech = document.getElementById('speech-bubble')
      
      const frames = ['/explorer/1.PNG', '/explorer/2.PNG', '/explorer/3.PNG']
      let frameIndex = 0
      setInterval(() => {
        explorer.src = frames[frameIndex]
        frameIndex = (frameIndex + 1) % frames.length
      }, 200)
      
      let pos = { x: 100, y: 100 }
      let target = getRandomPosition()
      
function getRandomPosition() {
  const containerWidth = 80;
  const containerHeight = 80;
  const padding = 10;

  return {
    x: Math.random() * (window.innerWidth - containerWidth - padding * 2) + padding,
    y: Math.random() * (window.innerHeight - containerHeight - padding * 2) + padding
  };
}
      
function updateExplorerPosition() {
  const speed = 1.5;
  const dx = target.x - pos.x;
  const dy = target.y - pos.y;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < speed) {
    target = getRandomPosition();
    return;
  }

  pos.x += (dx / distance) * speed;
  pos.y += (dy / distance) * speed;

  const container = explorerContainer;
  const containerWidth = container.offsetWidth || 100;
  const containerHeight = container.offsetHeight || 100;
  const margin = 10;

  pos.x = Math.max(margin, Math.min(window.innerWidth - containerWidth - margin, pos.x));
  pos.y = Math.max(margin, Math.min(window.innerHeight - containerHeight - margin, pos.y));

  explorer.style.transform = dx < 0 ? 'scaleX(-1)' : 'scaleX(1)';
  explorerContainer.style.left = `${pos.x}px`;
  explorerContainer.style.top = `${pos.y}px`;

 requestAnimationFrame(() => {
  const bubble = speech;
  const bubbleRect = bubble.getBoundingClientRect();
  
  // まず中央揃え（リセット）
  bubble.style.left = '50%';
  bubble.style.transform = 'translateX(-50%)';

  // 補正が必要な場合のみ、上書き
  if (bubbleRect.left < 10) {
    bubble.style.left = `${bubble.offsetWidth / 2}px`;
    bubble.style.transform = 'translateX(0)';
  } else if (bubbleRect.right > window.innerWidth - 10) {
    bubble.style.left = `calc(100% - ${bubble.offsetWidth / 2}px)`;
    bubble.style.transform = 'translateX(-100%)';
  }
});
}
      
function setSpeech(message) {
  // 内容を更新する前に仮に非表示にして、位置調整を穏やかにする
  speech.style.visibility = 'hidden';

  // 内容更新
  speech.innerHTML = message;

  // 2フレーム後に位置＆表示復元
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      const bubbleRect = speech.getBoundingClientRect();
      const windowWidth = window.innerWidth;

      // 初期中央揃え
      speech.style.left = '50%';
      speech.style.transform = 'translateX(-50%)';

      // 左にはみ出すなら補正
      if (bubbleRect.left < 10) {
        speech.style.left = `${speech.offsetWidth / 2}px`;
        speech.style.transform = 'translateX(0)';
      }
      // 右にはみ出すなら補正
      else if (bubbleRect.right > windowWidth - 10) {
        speech.style.left = `calc(100% - ${speech.offsetWidth / 2}px)`;
        speech.style.transform = 'translateX(-100%)';
      }

      // 最後に表示
      speech.style.visibility = 'visible';
    });
  });
}
      
      //rssチェッカー
      async function checkRSS() {
        const url = document.getElementById('urlInput').value;
        const status = document.getElementById('status');
        const feed = document.getElementById('feed');
        setSpeech('🧭 探索を開始...')
        feed.innerHTML = '';
  
        const evtSource = new EventSource(`/api/generate-rss?url=${encodeURIComponent(url)}`);
        const endSignal = '[SSE-END]';
        const sseMessages = [];
  
        const waitForSSEEnd = new Promise((resolve, reject) => {
  evtSource.onmessage = (e) => {
    if (e.data === '[SSE-END]') {
      evtSource.close();
      resolve();
    } else {
      try {
        const parsed = JSON.parse(e.data);
        if (parsed.status === 'success') {
          lockExplorerToButton('success', `✅ 巻物を発見！<br><a href="${parsed.rssUrl}" target="_blank">${parsed.rssUrl}</a>`);
        }
      } catch {
        setSpeech(e.data); // 普通のSims4風メッセージ
      }
    }
  };

  evtSource.onerror = (err) => {
    console.error('SSE error:', err);
    setSpeech('⚠️ 通信に問題発生。探検を継続できません。');
    evtSource.close();
    resolve();
  };
});
  
        await waitForSSEEnd;
  
        try {
          const res = await fetch(`/api/generate-rss?url=${encodeURIComponent(url)}`);
          const contentType = res.headers.get('content-type');
  
          if (contentType?.includes('application/json')) {
            const data = await res.json();
            if (data.status === "success") {
              lockExplorerToButton("success", `📜 更新の巻物を発見！ここに眠っていたか…！：<br><a href="${data.rssUrl}" target="_blank">${data.rssUrl}</a>`);
            } else {
              lockExplorerToButton("error", `❌ エラー:  ${data.message || "探索失敗"}`);
            } 
          }
  
          const xmlText = await res.text();
          const parser = new DOMParser();
          const xml = parser.parseFromString(xmlText, 'application/xml');
  
          const items = xml.querySelectorAll('item');
          const entries = xml.querySelectorAll('entry');
          const allItems = items.length > 0 ? items : entries;
  
          if (allItems.length > 0) {
             setSpeech(`💡 記録のかけらを発見：${allItems.length}件の記事`)
          }
  
          allItems.forEach(item => {
            const title = item.querySelector('title')?.textContent || '(タイトルなし)';
            const link = item.querySelector('link')?.textContent || '#';
            const description = item.querySelector('description')?.textContent || item.querySelector('summary')?.textContent || '';
            const enclosure = item.querySelector('enclosure');
            const imageUrl = enclosure?.getAttribute('url');
  
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
              <div class="item-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
              <div class="item-desc">${description}</div>
              ${imageUrl ? `<img src="${imageUrl}" alt="image" />` : ''}
            `;
            feed.appendChild(div);
          });
  
        } catch (err) {
          console.error(err);
          lockExplorerToButton("error", `💥 遺跡の解読に失敗：${err.message}`);
        }
      }
      function lockExplorerToButton(state, message) {
        const btn = document.getElementById("trackBtn");
        const rect = btn.getBoundingClientRect();
        const container = document.getElementById("explorer-container");
      
        // ボタンの真下に配置
        const top = rect.bottom + window.scrollY + 10;
        const left = rect.left + rect.width / 2;
      
        container.style.position = "absolute";
        container.style.top = `${top}px`;
        container.style.left = `${left}px`;
        container.style.transform = "translateX(-50%)";
      
        // アニメーション停止
        clearInterval(walkAnimationTimer); // フレーム切り替え止める（必要に応じて）
        clearInterval(moveTimer);          // 歩行移動も止める
      
        // 状態に応じて画像変更
        explorer.classList.remove("success", "error");
        if (state === "success") {
          explorer.classList.add("success");
        } else if (state === "error") {
          explorer.classList.add("error");
        }
      
        setSpeech(message);
      }

    </script>
  </div>
