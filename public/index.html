    <div id="feed"></div>
  
    <script>
      //æ¢æ¤œå®¶ã®å‹•ãåˆ¶å¾¡
      const explorer = document.getElementById('explorer')
      const explorerContainer = document.getElementById('explorer-container')
      const speech = document.getElementById('speech-bubble')
      
      const frames = ['/explorer/1.PNG', '/explorer/2.PNG', '/explorer/3.PNG']
      let frameIndex = 0
      setInterval(() => {
        explorer.src = frames[frameIndex]
        frameIndex = (frameIndex + 1) % frames.length
      }, 200)
      
      let pos = { x: 100, y: 100 }
      let target = getRandomPosition()
      
      function getRandomPosition() {
        const padding = 100//è¦æ¤œè¨
        const explorerSize = 400//è¦æ¤œè¨
        return {
          x: Math.random() * (window.innerWidth - explorerSize - padding),
          y: Math.random() * (window.innerHeight - explorerSize - padding)
        }
      }
      
      function updateExplorerPosition() {
        const speed = 1.5
        const dx = target.x - pos.x
        const dy = target.y - pos.y
        const distance = Math.sqrt(dx * dx + dy * dy)
      
        if (distance < speed) {
          target = getRandomPosition()
          return
        }
      
        pos.x += (dx / distance) * speed
        pos.y += (dy / distance) * speed
      
        explorer.style.transform = dx < 0 ? 'scaleX(-1)' : 'scaleX(1)'
      
        explorerContainer.style.left = `${pos.x}px`
        explorerContainer.style.top = `${pos.y}px`

        // ğŸ—¨ å¹ãå‡ºã—ã‚’æ¢æ¤œå®¶ã®ä¸Šã«é…ç½®ï¼ˆç”»åƒã®é«˜ã• + å°‘ã—ï¼‰
         const bubble = document.getElementById('speech-bubble');
        //  bubble.style.top = `${pos.y - bubbleOffset}px`;
        //  bubble.style.left = `${pos.x}px`;

        // --- å¹ãå‡ºã—è£œæ­£ ---
        requestAnimationFrame(() => {
          const bubble = speech;
          const containerRect = explorerContainer.getBoundingClientRect();
          const bubbleRect = bubble.getBoundingClientRect();
      
         // å¹ãå‡ºã—ã‚’ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ä¸­å¤®ã«é…ç½®
           bubble.style.left = '50%';
           bubble.style.transform = 'translateX(-50%)';
        
          // å·¦ã«ã¯ã¿å‡ºã™ãªã‚‰è£œæ­£
          const offsetLeft = containerRect.left + bubble.offsetLeft - bubble.offsetWidth / 2;
          const offsetRight = containerRect.left + bubble.offsetLeft + bubble.offsetWidth / 2;
        
          if (offsetLeft < 0) {
            bubble.style.left = `${bubble.offsetWidth / 2}px`;
            bubble.style.transform = 'translateX(0)';
          } else if (offsetRight > window.innerWidth) {
            bubble.style.left = `calc(100% - ${bubble.offsetWidth / 2}px)`;
            bubble.style.transform = 'translateX(-100%)';
          }
        });
      }
      
      setInterval(updateExplorerPosition, 20)
      
      // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å¹ãå‡ºã—ã«è¡¨ç¤º
      function setSpeech(message) {
        speech.textContent = message
      }
      
      //rssãƒã‚§ãƒƒã‚«ãƒ¼
      async function checkRSS() {
        const url = document.getElementById('urlInput').value;
        const status = document.getElementById('status');
        const feed = document.getElementById('feed');
        setSpeech('ğŸ§­ æ¢ç´¢ã‚’é–‹å§‹...')
        feed.innerHTML = '';
  
        const evtSource = new EventSource(`/api/generate-rss?url=${encodeURIComponent(url)}`);
        const endSignal = '[SSE-END]';
        const sseMessages = [];
  
        const waitForSSEEnd = new Promise((resolve, reject) => {
          evtSource.onmessage = (e) => {
            if (e.data === endSignal) {
              evtSource.close();
              resolve();
            } else {
              sseMessages.push(e.data);
              setSpeech(`\n ${e.data}`)
            }
          };
  
          evtSource.onerror = (err) => {
            console.error('SSE error:', err);
            lockExplorerToButton("error", `âš ï¸ é€šä¿¡ã«å•é¡Œç™ºç”Ÿã€‚æ¢æ¤œã‚’ç¶™ç¶šã§ãã¾ã›ã‚“ã€‚`);
            evtSource.close();
            resolve();
          };
        });
  
        await waitForSSEEnd;
  
        try {
          const res = await fetch(`/api/generate-rss?url=${encodeURIComponent(url)}`);
          const contentType = res.headers.get('content-type');
  
          if (contentType?.includes('application/json')) {
            const data = await res.json();
            if (data.status === "success") {
              lockExplorerToButton("success", `ğŸ“œ æ›´æ–°ã®å·»ç‰©ã‚’ç™ºè¦‹ï¼ã“ã“ã«çœ ã£ã¦ã„ãŸã‹â€¦ï¼ï¼š<br><a href="${data.rssUrl}" target="_blank">${data.rssUrl}</a>`);
            } else {
              lockExplorerToButton("error", `âŒ ã‚¨ãƒ©ãƒ¼:  ${data.message || "æ¢ç´¢å¤±æ•—"}`);
            } 
          }
  
          const xmlText = await res.text();
          const parser = new DOMParser();
          const xml = parser.parseFromString(xmlText, 'application/xml');
  
          const items = xml.querySelectorAll('item');
          const entries = xml.querySelectorAll('entry');
          const allItems = items.length > 0 ? items : entries;
  
          if (allItems.length > 0) {
             setSpeech(`ğŸ’¡ è¨˜éŒ²ã®ã‹ã‘ã‚‰ã‚’ç™ºè¦‹ï¼š${allItems.length}ä»¶ã®è¨˜äº‹`)
          }
  
          allItems.forEach(item => {
            const title = item.querySelector('title')?.textContent || '(ã‚¿ã‚¤ãƒˆãƒ«ãªã—)';
            const link = item.querySelector('link')?.textContent || '#';
            const description = item.querySelector('description')?.textContent || item.querySelector('summary')?.textContent || '';
            const enclosure = item.querySelector('enclosure');
            const imageUrl = enclosure?.getAttribute('url');
  
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
              <div class="item-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
              <div class="item-desc">${description}</div>
              ${imageUrl ? `<img src="${imageUrl}" alt="image" />` : ''}
            `;
            feed.appendChild(div);
          });
  
        } catch (err) {
          console.error(err);
          lockExplorerToButton("error", `ğŸ’¥ éºè·¡ã®è§£èª­ã«å¤±æ•—ï¼š${err.message}`);
        }
      }
      function lockExplorerToButton(state, message) {
        const btn = document.getElementById("trackBtn");
        const rect = btn.getBoundingClientRect();
        const container = document.getElementById("explorer-container");
      
        // ãƒœã‚¿ãƒ³ã®çœŸä¸‹ã«é…ç½®
        const top = rect.bottom + window.scrollY + 10;
        const left = rect.left + rect.width / 2;
      
        container.style.position = "absolute";
        container.style.top = `${top}px`;
        container.style.left = `${left}px`;
        container.style.transform = "translateX(-50%)";
      
        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åœæ­¢
        clearInterval(walkAnimationTimer); // ãƒ•ãƒ¬ãƒ¼ãƒ åˆ‡ã‚Šæ›¿ãˆæ­¢ã‚ã‚‹ï¼ˆå¿…è¦ã«å¿œã˜ã¦ï¼‰
        clearInterval(moveTimer);          // æ­©è¡Œç§»å‹•ã‚‚æ­¢ã‚ã‚‹
      
        // çŠ¶æ…‹ã«å¿œã˜ã¦ç”»åƒå¤‰æ›´
        explorer.classList.remove("success", "error");
        if (state === "success") {
          explorer.classList.add("success");
        } else if (state === "error") {
          explorer.classList.add("error");
        }
      
        setSpeech(message);
      }
