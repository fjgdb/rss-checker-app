<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>失われた更新を追え！</title>
  <style>
    body {
      background: radial-gradient(circle at center, #fdf5e6, #e0cda9 80%);
      font-family: 'Pirata One', cursive;
      margin: 0;
      padding: 0;
    }
    .background-mask {
      height: 15%; /* ← 高さを調整 */
        background:
         linear-gradient(to bottom, #d4b085 0%, transparent 100%), /* ← ここが濃い茶色→透明 */
         radial-gradient(circle at center, #dbba92, #dbba92 80%); /* 背景 */
      background-blend-mode: multiply;

      -webkit-mask-image: url('/masks/ripped-top.svg');
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-size: 100% 100%;
      -webkit-mask-position: top center;
    
      mask-image: url('/masks/ripped-top.svg');
      mask-repeat: no-repeat;
      mask-size: 100% 100%;
      mask-position: top center;
    
      z-index: -1;
      pointer-events: none;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background-color: #dbba92;
      mix-blend-mode: multiply;
      opacity: 0.3;
      z-index: 0;
    }
    h1.subtitle {
      font-family: 'Impact', 'Arial Black', sans-serif;
      font-size: 2rem;
      color: #fff8dc;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      margin-top: -10px; /* ← ここを調整 */
      text-align: center;
    }

    input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #fffaf3;
      border: 1px solid #8b5a2b;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      background-color: #8b5a2b;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      white-space: pre-line;
      font-family: 'Courier New', monospace;
      background: #f8f4e3;
      border: 1px dashed #c0a060;
      padding: 0.8rem;
    }
    #feed {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .item {
      margin-bottom: 1.5rem;
      padding: 0.8rem;
      border: 1px solid #d8caa6;
      background-color: #fffef9;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .item-desc {
      margin: 0.3rem 0;
      color: #333;
    }
    .item img {
      max-width: 100%;
      height: auto;
      margin-top: 0.3rem;
    }
    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
      z-index: 1;
    }
    
    .logo-image {
      display: block;
      width: 100%;
      max-width: 600px;
    }
    
    .logo-caption {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Noto Sans JP', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="background-mask"></div>
  <div class="logo-wrapper">
    <img src="/logo.png" alt="Remus S. Sloane" class="logo-image" />
    <h1 class="logo-caption">失われた更新を追え！</h1>
  </div>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button onclick="checkRSS()">追跡開始</button>
  <div id="status">🧭 情報の地図を開いています...</div>
  <div id="feed"></div>

  <script>
    async function checkRSS() {
      const url = document.getElementById('urlInput').value;
      const status = document.getElementById('status');
      const feed = document.getElementById('feed');
      status.textContent = '🧭 探索を開始...';
      feed.innerHTML = '';

      const evtSource = new EventSource(`/api/generate-rss?url=${encodeURIComponent(url)}`);
      const endSignal = '[SSE-END]';
      const sseMessages = [];

      const waitForSSEEnd = new Promise((resolve, reject) => {
        evtSource.onmessage = (e) => {
          if (e.data === endSignal) {
            evtSource.close();
            resolve();
          } else {
            sseMessages.push(e.data);
            status.textContent += `\n📜 ${e.data}`;
          }
        };

        evtSource.onerror = (err) => {
          console.error('SSE error:', err);
          status.textContent += '\n⚠️ 通信に問題発生。探検を継続できません。';
          evtSource.close();
          resolve();
        };
      });

      await waitForSSEEnd;

      try {
        const res = await fetch(`/api/generate-rss?url=${encodeURIComponent(url)}`);
        const contentType = res.headers.get('content-type');

        if (contentType?.includes('application/json')) {
          const data = await res.json();
          if (res.ok && data.rssUrl) {
            status.innerHTML += `\n✅ 地図の切れ端を発見！<br><a href="${data.rssUrl}" target="_blank">${data.rssUrl}</a>`;
            return;
          } else {
            const reason = data?.details || '不明な障害';
            const debug = data?.debug ? `<pre>${JSON.stringify(data.debug, null, 2)}</pre>` : '';
            status.innerHTML += `\n❌ エラー: ${data?.error || '❌ 探索失敗'}<br>${reason}${debug}`;
            return;
          }
        }

        const xmlText = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, 'application/xml');

        const items = xml.querySelectorAll('item');
        const entries = xml.querySelectorAll('entry');
        const allItems = items.length > 0 ? items : entries;

        if (allItems.length > 0) {
           status.textContent += `\n💡 記録のかけらを発見：${allItems.length}件の記事`;
        }

        allItems.forEach(item => {
          const title = item.querySelector('title')?.textContent || '(タイトルなし)';
          const link = item.querySelector('link')?.textContent || '#';
          const description = item.querySelector('description')?.textContent || item.querySelector('summary')?.textContent || '';
          const enclosure = item.querySelector('enclosure');
          const imageUrl = enclosure?.getAttribute('url');

          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <div class="item-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
            <div class="item-desc">${description}</div>
            ${imageUrl ? `<img src="${imageUrl}" alt="image" />` : ''}
          `;
          feed.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        status.textContent += `\n💥 遺跡の解読に失敗：${err.message}`;
      }
    }
  </script>
</body>
</html>
