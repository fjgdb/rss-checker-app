<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSSチェッカー</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    #status {
      margin-top: 1rem;
    }
    #feed {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .item {
      margin-bottom: 1rem;
    }
    .item-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .item-desc {
      margin: 0.3rem 0;
      color: #444;
    }
    .item img {
      max-width: 100%;
      height: auto;
      margin-top: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>RSSチェッカー</h1>
  <input id="urlInput" type="text" placeholder="https://example.com" />
  <button onclick="checkRSS()">チェック</button>
  <div id="status"></div>
  <div id="feed"></div>

  <script>
    async function checkRSS() {
      const url = document.getElementById('urlInput').value;
      const status = document.getElementById('status');
      const feed = document.getElementById('feed');
      status.textContent = '取得中...';
      feed.innerHTML = '';

      try {
        const res = await fetch(`/api/generate-rss?url=${encodeURIComponent(url)}`);
        const contentType = res.headers.get('content-type');

          const link = item.querySelector('link')?.textContent || '#';
          const description = item.querySelector('description')?.textContent || '';
          const enclosure = item.querySelector('enclosure');
          const imageUrl = enclosure?.getAttribute('url');

          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <div class="item-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></div>
            <div class="item-desc">${description}</div>

          feed.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        status.textContent = '取得中にエラーが発生しました';
      }
    }
  </script>
</body>
</html>
